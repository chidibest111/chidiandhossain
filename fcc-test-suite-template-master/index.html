<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Buil a Survey Form</title>
    <link rel="stylesheet" href="css/style.css">

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </head>

  <body>
   

<h2>freeCodeCamp Survey Form</h2>
<p>Thank you for taking the time to help us improve the platforrm</p>


<div class="survey-form">
  
  <form action="">

  <label for="Name">Name</label><br>

  <input type="text" class="text" id="name" name="fname" placeholder="Enter your name"><br>

  <label for="Email">Email</label><br>

  <input type="text" class="text" id="email" name="email" placeholder="Enter your Email"><br>

  <label>Age(optional)</label><br>

  <input type="text" class="text" id="age" name="age" placeholder="Age"><br>

  <p>Which option best describes your current role?</p><br>
  <label for="role">Select current role</label><br>
  <select name="role" id="role" class="text">
    <option value="">select current role</option>
    <option value="">Student</option>
    <option value="">Full Time Job</option>
    <option value="">Full Time Learner</option>
    <option value="">Prefer not to say</option>
    <option>Other</option>
  </select>
  <p>Would you recommend freeCodeCamp to a friend?</p>
<input type="radio" class="radio" value="Definitely">
<label class="radio-label">Definitely</label><br>
<input type="radio" class="radio" value="Maybe">
<label class="radio-label">Maybe</label><br>
<input type="radio" class="radio" value="Notsure">
<label class="radio-label">Not Sure</label><br>

<p>What is your favorite of freeCodeCamp?</p>
    
    <select class="text">
      <option value="Select an option">Select an option</option>
      <option value="challages">Challages</option>
      <option value="projects">Projects</option>
      <option value="community">Community</option>
      <option value="opensource">Open Source</option>
    </select>
    <p>What would you like to see improved? (check all that apply)</p>
    

    <input class="check" type="checkbox" id="front-end" name="front-end" value="fron-end">
    <label>Front-end Project</label><br>


    <input class="check" type="checkbox" value="">
    <label>Back-end Project</label><br>

    <input class="check" type="checkbox" value="">
    <label>Data Visualization</label><br>

    <input class="check" type="checkbox" value="">
    <label>Challenges</label><br>

    <input class="check" type="checkbox" value="">
    <label>Open Source Community</label><br>

    <input class="check" type="checkbox" value="">
    <label>Gitter help rooms</label><br>

    <input class="check" type="checkbox" value="">
    <label>Videos</label><br>

    <input class="check" type="checkbox" value="">
    <label>City Meetups</label><br>

    <input class="check" type="checkbox" value="wikicitymeetups">
    <label>Wiki</label><br> 
    
    <input class="check" type="checkbox" value="forum">
    <label>Forum</label><br>

    <input class="check" type="checkbox" value="Additional">
    <label>Additional Courses</label><br>
    <br>
    <label class="textarea-label" for="comments">Any comments or suggestions?</label><br>

    <textarea  rows="4" cols="" class="text2"
    placeholder="Enter your comment here"></textarea><br>
    
    <input type="submit" class="text" value="submit">
  </form>    

</div>


    <script  src="js/index.js"></script>
  </body>
</html>
